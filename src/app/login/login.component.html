<div class="login-component">
  <div class="content-form">
    <h2 class="title">Login</h2>
    <p class="sub-title">Acesse o sistema de propostas e contratos.</p>

    <form [formGroup]="formLogin" (ngSubmit)="login(formLogin.value)">
      <app-cpf [form]="formLogin"></app-cpf>
      <button md-button [disabled]="!formLogin.valid">entrar</button>
    </form>
  </div>
</div>
